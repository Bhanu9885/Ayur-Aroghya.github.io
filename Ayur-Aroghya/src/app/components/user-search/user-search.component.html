<body>
  <nav class="navbar">
    <div style="display: flex;">
        <div class="navbar-header">
            <img style="width: 150px; height: 90px;justify-content: center; " class="navbar-nav navbar-left"
                src="./assets/images/logo.png" alt="Logo">
        </div>
        <div class="navbar-header" style="cursor: pointer; margin: 15px;padding: 15px ; display: flex;">
            <a class="navbar-header" (click)="show1()">Home</a>
            <a class="navbar-header" (click)="show2()">About Us</a>
            <a class="navbar-header" (click)="show3()">Contact Us</a>
        </div>
        <div>
            <form class="form-header" #searchform="ngForm" (submit)="search()" method="GET">
                <input class="navbar-header" style=" margin: 20px;padding: 15px ;width: 350px; height: 50px; "
                    type="text" name="search" placeholder="Search for Products ..." [(ngModel)]="searchName" />
                <button class="btn btn-success"
                    style=" margin: 20px; height: 50px; width: 120px;font-size: 20px; align-items: center; justify-content: center;"
                    type="submit">
                    Search
                </button>
            </form>
        </div>
        <div style="margin-left: 125px;">
            <button class="btn btn-primary" (click)="show4()" class="btn btn-info"
                style="margin: 20px; height: 50px; width: 120px;font-size: 20px; align-items: center; ">View Cart</button>

            <button class="btn btn-primary" id="regid" (click)="show5()" class="btn btn-info"
                style="margin: 20px;height: 50px; width: 120px; font-size:20px; align-items: center; ">Logout</button>
        </div>
   
   </div>
</nav>
<app-user-category></app-user-category>
    
<div class="list">
  <ng-container  *ngFor="let product of products">
    <div class="card" >
      <table style="display: flex;">
        <tr>
      <div class="product">
        <img src={{product.image}} class="card-img-left" alt="Product image"/>
        <div class="card-body">
          <table>
            <tr>
              <th>Name</th>
              <td>:  {{product.name}}</td>
            </tr>
            <tr>
              <th>Manufacturer</th>
              <td>:  {{product.mfg}}</td>
            </tr>
            <tr>
              <th>Date-of-Production</th>
              <td>:  {{product.mfgdate}}</td>
            </tr>
            <tr>
              <th>Use-Before</th>
              <td>:  {{product.usebefore}}</td>
            </tr>
            <tr>
              <th>Price</th>
              <td>:  {{product.mrp}}</td>
            </tr>
            <tr>
              <th>Discount</th>
              <td>:  {{product.discount}}%</td>
            </tr>
          </table>
          <button class="btn btn-primary" type="button" (click)="addtocart(product)" style="font-size: 18px;width: 200px; height: 30px;margin-right:20px;">Add to Cart</button>
        </div>
      </div>
    </tr>
    </table>
      </div>
  </ng-container>
    </div>
    
    
</body>
