<body>
    <nav class="navbar">
        <div style="display: flex;">
            <div class="navbar-header">
                <img style="width: 150px; height: 90px;justify-content: center; " class="navbar-nav navbar-left"
                    src="./assets/images/logo.png" alt="Logo">
            </div>
            <div class="navbar-header" style="cursor: pointer; margin: 15px;padding: 15px ; display: flex;">
                <a class="navbar-header" (click)="show1()">Home</a>
                <a class="navbar-header" (click)="show2()">About Us</a>
                <a class="navbar-header" (click)="show3()">Contact Us</a>
            </div>
            <div>
                <form class="form-header" #searchform="ngForm" (submit)="search()" method="GET">
                    <input class="navbar-header" style=" margin: 20px;padding: 15px ;width: 350px; height: 50px; "
                        type="text" name="search" placeholder="Search for Products ..." [(ngModel)]="searchName" />
                    <button class="btn btn-success"
                        style=" margin: 20px; height: 50px; width: 120px;font-size: 20px; align-items: center; justify-content: center;"
                        type="submit">
                        Search
                    </button>
                </form>
            </div>
            <div style="margin-left: 125px;">
                <button class="btn btn-primary" (click)="show4()" class="btn btn-info"
                    style="margin: 20px; height: 50px; width: 120px;font-size: 20px; align-items: center; ">Shop
                    More</button>

                <button class="btn btn-primary" id="regid" (click)="show5()" class="btn btn-info"
                    style="margin: 20px;height: 50px; width: 120px; font-size:20px; align-items: center; ">Logout</button>
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <table class='table table-bordered' >
            <thead >
                <tr >
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Manufacture-Date</th>
                    <th>Use-Befor</th>
                    <th>M.R.P</th>
                    <th>Discount</th>
                    <th>Quantity</th>
                    <th>Sub-Total</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let item of items;let i=index;">
                    <td>{{i+1}}</td>
                    <td >{{item.name}}</td>
                    <td ><img src={{item.image}} alt="Product Photo" style="width: 100px;height:70px"></td>
                    <td >{{item.mfgdate}}</td>
                    <td>{{item.usebefore}}</td>
                    <td>{{item.mrp}}</td>
                    <td>{{item.discount}}%</td>
                    <td>
                        <div style="display: flex; width:150px;">
                            <button (click)="dec(item)" style="background-color:red; font-size: 25px; border-radius:15px;margin:5px;width:80px;height:40px">-</button>
                            <div style="text-align:center;margin:5px;width:150px;height:40px;border-radius:15px; border:2px solid;background-color:white;width:120px;height:40px ">{{item.quantity}}</div>
                            <button (click)="inc(item)" style="background-color:green; font-size: 25px; border-radius:15px;margin:5px;width:80px;height:40px">+</button>
                        </div>
                    </td>
                    <td> &#x20B9; {{mrp(item.mrp,item.discount)*item.quantity}}</td>
                </tr>
                </tbody>
        </table>
       <div>
            <button style="margin:0px 100px 10px 0; font-size:15px; float: right;width: 250px;height: 50px;" 
            type="button" class="btn btn-info" (click)="buynow()"> Buy Now </button>
        </div>

    </div>

</body>
